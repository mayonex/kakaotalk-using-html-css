<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta lang="kr" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="kakao2-screen">
  <header class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg battery-margin"></i>
    </div>
  </header>

  <main>
    <div class="screen-bar">
      <div class="screen-bar__column">
        <span class="screen-bar__column__span">Friends</span>
      </div>
      <div class="screen-bar__column">
        <a class="screen-bar__column__icon" href="#"
          ><i class="fa-solid fa-magnifying-glass fa-lg"></i></a
        ><a class="screen-bar__column__icon" href="#"
          ><i class="fa-solid fa-music fa-lg"></i></a
        ><a class="screen-bar__column__icon" href="#"
          ><i class="fa-solid fa-gear fa-lg"></i
        ></a>
      </div>
    </div>
    <div class="friends-pop-up-bar">
      <span>
        Friends' Names Display<i class="fa-solid fa-angle-right"></i
      ></span>
    </div>

    <div class="profile profile1-box-style">
      <div class="profile__left-box">
        <div class="profile__img-box profile1-img-box-style">
          <img class="profile__img" src="screenshots/moon.jpeg" />
        </div>
        <h5 class="profile__name profile1-name-style">MoonSun</h5>
      </div>
      <!--<div class="profile__right-box"></div>-->
    </div>

    <div class="channel-pop-up-bar">
      <span>Channel</span>
      <i class="fa-solid fa-angle-up"></i>
    </div>

    <div class="profile">
      <div class="profile__left-box">
        <div class="profile__img-box profile2-img-box-style">
          <img class="profile__img" src="screenshots/deer.jpeg" />
        </div>
        <h5 class="profile__name profile2-name-style">Dawn</h5>
      </div>
    </div>
    <!--<div class="profile__right-box"></div>-->
  </main>

  <div class="massage-icon">
    <i class="fa-solid fa-regular fa-comment fa-lg"></i>
  </div>
  <footer>
    <nav>
      <ul class="navigation-bar">
        <li class="navigation-bar__column">
          <a class="navigation-bar__link" href="kakao2.html"
            ><i class="fa-solid fa-user-astronaut fa-lg"></i
          ></a>
        </li>
        <li class="navigation-bar__column">
          <a class="navigation-bar__link" href="kakao3.html"
            ><i class="fa-regular fa-comment fa-lg"></i>
            <div class="navigation-bar__link__dot">7</div></a
          >
        </li>
        <li class="navigation-bar__column">
          <a class="navigation-bar__link" href="kakao4.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="navigation-bar__column">
          <a class="navigation-bar__link" href="kakao5.html"
            ><i class="fa-solid fa-moon fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
  </footer>
</body>

<script
  src="https://kit.fontawesome.com/9f7def2701.js"
  crossorigin="anonymous"
></script>
