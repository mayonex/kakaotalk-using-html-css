<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta lang="kr" />
  <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
  <header class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg battery-margin"></i>
    </div>
  </header>

  <main class="welcome">
       <h1 class="welcome__text">Welcome to KakaoTalk </h1>
       <p class="welcome__paragraph">If you have a Kakao Account,</br>log in with your email or phone number.</p>
  </main>

  <footer class="login-form">
    <form class="login-form--input">
      <input type="text" placeholder="Email or phone number"/>
      <input type="password" placeholder="Password"/></form>
    <form class="login-form--btn" action="kakao2.html" method="get" >        
      <input type="submit" value="Log In"/>
      <input type="submit" value="Sign Up"/>
    </form>
    <div class="find-account"><a href="#">Find Kakao Account or Password</a></div>
  </footer>
</body>

<script src="https://kit.fontawesome.com/9f7def2701.js" crossorigin="anonymous"></script>
