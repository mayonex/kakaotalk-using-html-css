<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta lang="kr" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="kakao7-background-color">
  <header class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg battery-margin"></i>
    </div>
  </header>

  <main>
    <div class="settings-bar">
      <div class="settings-bar__column">
        <a href="kakao3.html">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </div>
      <div class="settings-bar__column">
        <h1>Ryan, Noze</h1>
      </div>
      <div class="settings-bar__column">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-list icon-margin-left"></i>
      </div>
    </div>
    <!-- row revrse , order , z-index , -->
    <div class="chat-date">
      <span class="chat-date__text">Tuesday, June 30, 2020</span>
    </div>

    <div class="chat">
      <div class="chat__row">
        <img class="chat__row__user-profile-img" src="screenshots/ryan2.jpeg" />
        <div class="chat__row__user-profile-text">
          <h3 class="chat__row__user-profile-name">Ryan</h3>
          <div class="chat__row__chat-chatting">
            <span class="chat__row__chat-bubble">Hi!</span>
            <span class="chat__row__chat-time">21:27</span>
          </div>
        </div>
      </div>

      <div class="chat__row">
        <img class="chat__row__user-profile-img" src="screenshots/noze.jpeg" />
        <div class="chat__row__user-profile-text">
          <h3 class="chat__row__user-profile-name">Noze</h3>
          <div class="chat__row__chat-chatting">
            <span class="chat__row__chat-bubble">Hey!</span>
            <span class="chat__row__chat-time">21:28</span>
          </div>
        </div>
      </div>

      <div class="chat__row my-chat__row">
        <div class="chat__row__chat-chatting">
          <span class="chat__row__chat-bubble">What's up?</span>
          <span class="chat__row__chat-time">21:30</span>
        </div>
      </div>
    </div>

    <div class="key-board">
      <div class="key-board__input">
        <div class="key-board__input__column">
          <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="key-board__input__column">
          <div class="key-board__input__column--text">
            <span>Hi!</span>
          </div>
          <div class="key-board__input__column--emoticon">
            <i class="fa-regular fa-face-smile"></i>
            <div class="key-board__input__column--emoticon--arrow">
              <span> <i class="fa-solid fa-arrow-up"></i></span>
            </div>
          </div>
        </div>
      </div>
      <!-- Seperate-->
      <div class="key-board__key">
        <div class="key-board-key__row">
          <div class="key-board-key__row__column">q</div>
          <div class="key-board-key__row__column">w</div>
          <div class="key-board-key__row__column">e</div>
          <div class="key-board-key__row__column">r</div>
          <div class="key-board-key__row__column">t</div>
          <div class="key-board-key__row__column">y</div>
          <div class="key-board-key__row__column">u</div>
          <div class="key-board-key__row__column">i</div>
          <div class="key-board-key__row__column">o</div>
          <div class="key-board-key__row__column seperate-margin">p</div>
        </div>
        <div class="key-board-key__row">
          <div class="key-board-key__row__column">a</div>
          <div class="key-board-key__row__column">s</div>
          <div class="key-board-key__row__column">d</div>
          <div class="key-board-key__row__column">f</div>
          <div class="key-board-key__row__column">g</div>
          <div class="key-board-key__row__column">h</div>
          <div class="key-board-key__row__column">j</div>
          <div class="key-board-key__row__column">k</div>
          <div class="key-board-key__row__column seperate-margin">l</div>
        </div>
        <div class="key-board-key__row">
          <div class="key-board-key__row__imoticon m-size margin-right">
            <span class="imoticon-arrow"
              ><i class="fa-solid fa-arrow-up"></i
            ></span>
          </div>
          <div class="key-board-key__row__column">z</div>
          <div class="key-board-key__row__column">x</div>
          <div class="key-board-key__row__column">c</div>
          <div class="key-board-key__row__column">v</div>
          <div class="key-board-key__row__column">b</div>
          <div class="key-board-key__row__column">n</div>
          <div class="key-board-key__row__column seperate-margin">m</div>

          <div class="key-board-key__row__imoticon m-size margin-left">
            <span class="imoticon-delete"
              ><i class="fa-solid fa-delete-left"></i
            ></span>
          </div>
        </div>
        <div class="key-board-key__row imo">
          <div class="key-board-key__row__imoticon m-size">123</div>
          <div class="key-board-key__row__imoticon m-size">
            <i class="fa-solid fa-globe"></i>
          </div>
          <div class="key-board-key__row__imoticon s-size">
            <i class="fa-solid fa-microphone"></i>
          </div>
          <div class="key-board-key__row__imoticon xxl-size">space</div>
          <div class="key-board-key__row__imoticon xl-size">return</div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9f7def2701.js"
      crossorigin="anonymous"
    ></script>
  </main>
</body>
