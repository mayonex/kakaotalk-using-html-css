<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta lang="kr" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg battery-margin"></i>
    </div>
  </header>
  <main>
    <div class="screen-bar">
      <div class="screen-bar__column">
        <span class="screen-bar__column__span">Find</span>
      </div>
      <div class="screen-bar__column">
        <a class="screen-bar__column__icon" href="#"
          ><i class="fa-solid fa-magnifying-glass fa-lg"></i
        ></a>
        <a class="screen-bar__column__icon" href="#"
          ><i class="fa-solid fa-gear fa-lg"></i>
          <div class="screen-bar__column-icon__dot"></div
        ></a>
      </div>
    </div>

    <nav>
      <ul class="navigation-bar2">
        <li class="navigation-bar2__column">
          <a class="navigation-bar__link" href="#" target=_blank"
            ><i class="fa-solid fa-qrcode fa-2x"></i
          ></a>
          <div class="navigation-bar__text">
            <span>QR Code</span>
          </div>
        </li>
        <li class="navigation-bar2__column">
          <a class="navigation-bar__link" href="#" target=_blank"
            ><i class="fa-solid fa-address-book fa-2x"></i
          ></a>
          <div class="navigation-bar__text">
            <span>Add by</br>Contacts</span>
          </div>
        </li>
        <li class="navigation-bar2__column">
          <a class="navigation-bar__link" href="#" target=_blank"
            ><i class="fa-solid fa-id-card fa-2x"></i
          ></a>
          <div class="navigation-bar__text">
            <span>Add by ID</span>
          </div>
        </li>
        <li class="navigation-bar2__column">
          <a class="navigation-bar__link" href="#" target=_blank"
            ><i class="fa-solid fa-envelope fa-2x"></i
          ></a>
          <div class="navigation-bar__text">
            <span>Invite</span>
          </div>
        </li>
      </ul>
    </nav>

    <div class="recommended-friends">
      <h1>Recommended Friends</h1>
      <p>You have no recommended friends.</p>
    </div>

<div class="open-chat">
    <div class="open-chat__header">
        <h5>Open Chat</h5>
        <span>Go to Openchat Home <i class="fa-solid fa-angle-right"></i
            ></span>
    </div>
    <div class="open-chat__component">
        <div class="open-chat__column">
            <div class="open-chat__title">
                <h1>BlackPink</h1>
            </div>
            <div class="open-chat__subtitle">
            <h2>#Loze #FRIENDS</h2>
        </div>
        <div class="open-chat__members">
            <img src="screenshots/deer.jpeg" class="open-chat__members-img">
            <span>802 members</span>
            <h7>Active</h7>
        </div>

        </div>
        <div class="open-chat__column">
            <img src="screenshots/loze.jpeg" class="open-chat__img"/>
            <div class="open-chat__heart">
                <span><i class="fa-solid fa-heart"></i> 326</span>
            </div>
        </div> 
    </div>
    <div class="open-chat__component">
        <div class="open-chat__column">
            <div class="open-chat__title">
                <h1>Noze</h1>
            </div>
            <div class="open-chat__subtitle">
            <h2>#Noze #Hey_Mama</h2>
        </div>
        <div class="open-chat__members">
            <img src="screenshots/moon.jpeg" class="open-chat__members-img">
            <span>456 members</span>
            <h7>Active</h7>
        </div>

        </div>
        <div class="open-chat__column">
            <img src="screenshots/noze.jpeg" class="open-chat__img"/>
            <div class="open-chat__heart">
                <span><i class="fa-solid fa-heart"></i> 215</span>
            </div>
        </div> 
    </div>
    
</div>

  </main>

      <ul class="navigation-bar">

          ></a>
        </li>

          <a class="navigation-bar__link" href="kakao3.html" 
            ><i class="fa-regular fa-comment fa-lg"></i>
            <div class="navigation-bar__link__dot">7</div></a
          >
        </li>
        <li class="navigation-bar__column">
          <a class="navigation-bar__link" href="kakao4.html" 
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="navigation-bar__column">
          <a class="navigation-bar__link" href="kakao5.html" 
            ><i class="fa-solid fa-moon fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
  </footer>
