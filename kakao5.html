<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta lang="kr" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg battery-margin"></i>
    </div>
  </header>
  <main>
    <div class="screen-bar">
      <div class="screen-bar__column">
        <span class="screen-bar__column__span">More</span>
      </div>
      <div class="screen-bar__column">
        <a class="screen-bar__column__icon" href="#"
          ><i class="fa-solid fa-magnifying-glass fa-lg"></i
        ></a>
        <a class="screen-bar__column__icon" href="#"
          ><i class="fa-solid fa-music fa-lg"></i
        ></a>
        <a class="screen-bar__column__icon" href="kakao6.html"
          ><i class="fa-solid fa-gear fa-lg"></i>
          <div class="screen-bar__column-icon__dot"></div
        ></a>
      </div>
    </div>
    <div class="profile">
      <div class="profile__left-box">
        <div class="profile__img-box profile1-img-box-style">
          <img class="profile__img" src="screenshots/moon.jpeg" />
        </div>
        <div class="profile__text-box">
          <h5 class="profile__name">MoonSun</h5>
          <p class="profile__text profile3-text-style">
            +10 3610-7203 <i class="fa-solid fa-circle-info"></i>
          </p>
        </div>
      </div>
      <div class="profile__right-box">
        <span class="i-size"><i class="fa-regular fa-message"></i> </span>
      </div>
    </div>
    <div class="functional-bar">
      <div class="functional-bar__row">
        <div class="functional-bar__column">
          <div class="functional-bar__icon">
            <i class="fa-regular fa-calendar-check fa-2x"></i>
          </div>
          <span>Calender</span>
        </div>
        <div class="functional-bar__column">
          <div class="functional-bar__icon">
            <i class="fa-brands fa-apple-pay fa-2x">
              <div class="functional-bar__column-icon__dot"></div>
            </i>
          </div>
          <span>Talk Drive</span>
        </div>
        <div class="functional-bar__column">
          <div class="functional-bar__icon">
            <i class="fa-regular fa-face-smile fa-2x"></i>
          </div>
          <span>Emotions</span>
        </div>
        <div class="functional-bar__column">
          <div class="functional-bar__icon">
            <i class="fa-brands fa-battle-net fa-2x"></i>
          </div>
          <span>Themes</span>
        </div>
      </div>
      <div class="functional-bar__row">
        <div class="functional-bar__column">
          <div class="functional-bar__icon">
            <i class="fa-regular fa-credit-card fa-2x"></i>
          </div>
          <span>Account</span>
        </div>
        <div class="functional-bar__column">
          <div class="functional-bar__icon">
            <i class="fa-regular fa-comments fa-2x"></i>
          </div>
          <span>Openchat</span>
        </div>
      </div>
    </div>
    <div class="suggestions">
      <div class="suggestions__header">
        <h3>Suggestions</h3>
      </div>
      <div class="suggestions__link">
        <div class="suggestions__link__column">
          <img
            src="screenshots/kakaostoty.png"
            class="suggestions__link__img"
          />

          <span>Kakao Story</span>
        </div>
        <div class="suggestions__link__column">
          <img src="screenshots/ryan2.jpeg" class="suggestions__link__img" />

          <span>Kakao Friends</span>
        </div>
        <div class="suggestions__link__column">
          <img
            src="screenshots/kakaogames2.jpeg"
            class="suggestions__link__img"
          />

          <span>Kakao Games</span>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <ul class="navigation-bar">
        <li class="navigation-bar__column">
          <a class="navigation-bar__link" href="kakao2.html"
            ><i class="fa-solid fa-user-astronaut fa-lg"></i
          ></a>
        </li>
        <li class="navigation-bar__column">
          <a class="navigation-bar__link" href="kakao3.html"
            ><i class="fa-regular fa-comment fa-lg"></i>
            <div class="navigation-bar__link__dot">7</div></a
          >
        </li>
        <li class="navigation-bar__column">
          <a class="navigation-bar__link" href="kakao4.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="navigation-bar__column">
          <a class="navigation-bar__link" href="kakao5.html"
            ><i class="fa-solid fa-moon fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
  </footer>
</body>

<script
  src="https://kit.fontawesome.com/9f7def2701.js"
  crossorigin="anonymous"
></script>
